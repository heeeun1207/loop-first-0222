<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    let poketmon = ["피카츄","라이츄","파이리","꼬부기","버터풀","야도란"];
    // 피카츄 0 번 , 버터풀 4번 & div 값의 -1번  <- array(배열)의 마지막요소는 항상 -1 임. 
    console.log(poketmon);
    console.log(poketmon[4]); //리터럴을 제거하는게 좋다 . <- 직접지정했기때문 버터풀
    console.log(poketmon.length); //6  
    console.log(poketmon[poketmon.length-1]);  // <- 값의 변형에 자유로움. 좋은 방법 

  </script>
</body>
</html>
